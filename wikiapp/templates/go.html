<html>
    <h1> Your goal is: {{ game.goal_name }} </h1>
    <h2> Your current page is: {{ game.current_name }} </h2>
    <h3> 
    {% for page, url in pages.items %}
    <form action='/{{game.pk}}/' method="post"> 
        {% csrf_token %}
        <input type="hidden" name="page_name" value="{{ page }}" />
        <button> {{ page }} </button>
    </form>
    {% endfor %}
    </h3>
</html>
