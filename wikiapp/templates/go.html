<html>
    <h1> Your goal is: {{ game.goal_name }} </h1>
    <h2> Your current page is: {{ game.current_name }} </h2>
    <h3> {{ pages }} </h3>
    <h4> Current path: {{ game.get_path }} </h4>
    <h3> 
    {% for page, url in pages.items %}
    <a href="/{{ game.pk }}/{{ url }}"> {{ page }} </a> 
    <br>
    {% endfor %}
    </h3>
</html>
